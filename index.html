<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Todo list</title>
  </head>
  <body>
    
    <div class="container">
        
        <h1>Todo List</h1>
        <hr/>

        <div class="content">
            <div class="left-box">
                <label for="nuevaTarea" class="form-label">Nueva tarea</label>
                <input class="form-control" id="tareaInput" type="text">
            </div>
            
            <div class="right-box">
                <button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
            </div>
        </div>

        <div class="content">
            <div class="result">
                <p>Total: <span id="totalTareas"></span></p>
                <p>Realizadas: <span id="tareasRealizadas"></span> </p>
            </div>

            <div class="data">
                <table id="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tarea</th>
                            
                        </tr>
                    </thead>
                    <tbody id="resumenTareas">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
